        <h1>漩涡鸣人一家</h1>
        <img src="images/Naruto.jpg" alt="Naruto's picture">
        <p>居住于火之国木叶村的一家人，家庭成员共四人——父母加上一对儿女。</p>
        <p>成员：</p>
        
        <ul>
            <li>漩涡鸣人</li>
            <li>日向雏田</li>
            <li>漩涡博人</li>
            <li>漩涡向日葵</li>
        </ul>
        
        <p>父亲<a href="https://zh.wikipedia.org/wiki/%E6%BC%A9%E6%B8%A6%E9%B3%B4%E4%BA%BA" target="_blank">漩涡鸣人</a>，七代目火影,九尾人柱力，曾率忍者联军结束第四次忍界大战；母亲：<a href="https://zh.wikipedia.org/wiki/%E6%97%A5%E5%90%91%E9%9B%8F%E7%94%B0" target="_blank">日向雏田</a>，性格温柔但实力强悍的忍者，木叶名门日向一族的大小姐；儿子<a href="https://zh.wikipedia.org/wiki/%E6%BC%A9%E6%B6%A1%E5%8D%9A%E4%BA%BA" target="_blank">漩涡博人</a>，忍者学校在校生，与幼时迟钝的父亲不同，头脑相当灵活，但在调皮这一点上和小鸣人如出一辙；女儿<a href="https://baike.baidu.com/item/%E6%BC%A9%E6%B6%A1%E5%90%91%E6%97%A5%E8%91%B5/16019403?fr=aladdin" target="_blank">漩涡向日葵</a>，既听话又活泼，生气起来却很可怕，极有可能是个天才，年纪轻轻便开了白眼。</p>
